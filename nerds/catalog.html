	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	<title>Нердс-Каталог</title>	
</head>
<body>
	<header class="main-header-block clearfix">
		<!--<a href="" class+"logo"><img src="img/nerds logo.png" width="" height="" alt="Nerds"></a>-->
		<nav class="top-menu clearfix">
			<ul>
				<li>
					<a href="#">Студия</a>
				</li>
				<li>
					<a href="#">Клиенты</a>
				</li>
				<li>
					<a href="#">Магазин</a>

				<li>
					<a href="#">Контакты</a>
				</li>
			</ul>
			<div class="cart">
				<a href="#" class="icon-cart">Корзина</a>
			</div>
		</nav>
	</header>
	<div class="catalog-content">
		<div class="catalog">
			<!--<div class="filter">
				<div class="range-filter">
					<div class="range-controls">
						<div class="scale"><div style="" class="bar"></div></div>
				<div class="toggle min-toggle"></div>
				<div class="toggle max-toggle"></div>
			</div>
			<div class="price-controls">
				от <input class="min-price" type="text" value="0">
				до <input class="max-price" type="text" value="15 000">
			</div>-->
			<form action="...">
				<span>сетка:</span>
				<label for="adaptive">
					<input type="radio" name="adaptive" id="">адаптивная
				</label>
				<label for="fixed">
					<input type="radio" name="fixed" id="">фиксированная
				</label>
				<label for="rubber">
					<input type="radio" name="rubber" id="">резиновая
				</label>
				<span>особенности:</span>
				<label for="slider">
					<input type="checkbox" name="slider" id="...">слайдер
				</label>
				<label for="block">
					<input type="checkbox" name="block" id="...">блок преимуществ
				</label>
				<label for="news">
					<input type="checkbox" name="news" id="...">новости
				</label>
				<label for="gallery">
					<input type="checkbox" name="gallery" id="...">галерея
				</label>
				<label for="bin">
					<input type="checkbox" name="bin" id="..." >корзина
				</label>
				<input type="submit" value="Показать">
			</form>
		</div>
		<div class="shop-results">
			<div class="sorts">
				<ul>сортировать:
					<li><a href="#" class="price">По цене</a></li>
						<li><a href="#" class="type">По типу</a></li>
					<li><a href="#" class="function">По функционалу</a></li>
				</ul>
			</div>
			<div class="shop">
				<div class="wrapper">
					<div class="image">
					<a href="#" class="show"><img src="img/img1.jpg"></a>
					</div>
				</div>
				<div class="wrapper">
					<div class="image">
					<a href="#" class="show"><img src="img/img2.jpg"></a>
					</div>
				</div>
				<div class="wrapper">
					<div class="image">
					<a href="#" class="show"><img src="img/img3.jpg"></a>
					</div>
				</div>
				<div class="wrapper">
					<div class="image">
					<a href="#" class="show"><img src="img/img4.jpg"></a>
					</div>
				</div>
				<div class="wrapper">
					<div class="image">
					<a href="#" class="show"><img src="img/img5.jpg"></a>
					</div>
				</div>
				<div class="wrapper">
					<div class="image">
					<a href="#" class="show"><img src="img/img6.jpg"></a>
				</div>
				</div>
			</div>	
			<div class="button">
				<ul>
					<li class="active-first">
						<span>1</span>
					</li>
					<li class="active">
						<a href="#">2</a>
					</li>
					<li class="active">
						<a href="#">3</a>
					</li>
					<li class="next">
						<a href="#">следующая</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="map"></div>
			<div class="footer-bottom">
				<div class="social-networks">
